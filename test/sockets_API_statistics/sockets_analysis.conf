#sockets networking API function calls
# syntaxt "key" = "function name"   

[functions]
socket = socket
connect = connect 
bind = bind
listen = listen
accept = accept
write = write 
close = close



#sockets networking API struct data type
# syntax "key" = "structure name"

[structures]
#IPv4 Socket Address 

in_addr = struct in_addr

#The address structure
sockaddr_in = struct sockaddr_in

#The IPv6 socket address
in6_addr = struct in6_addr

#IPv6 socket address structure 
sockaddr_in6 = struct sockaddr_in6 


